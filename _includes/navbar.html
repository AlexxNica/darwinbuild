{% assign page_url_parts = page.url | split: '/' %}
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.title | escape }}</a>
    </div>
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="nav navbar-nav">
        <li{% if page_url_parts[1] == 'install' %} class="active"{% endif %}><a href="{{ '/install/' | prepend: site.baseurl }}">Install</a></li>
        <li{% if page_url_parts[1] == 'post' %} class="active"{% endif %}><a href="{{ '/post/' | prepend: site.baseurl }}">News</a></li>
        <li><a href="{{ site.github.repository_url }}">Development</a></li>
        <li><a href="https://lists.macosforge.org/mailman/listinfo/darwinbuild-dev">Mailing List</a></li>
      </ul>
    </div>
  </div>
</nav>
